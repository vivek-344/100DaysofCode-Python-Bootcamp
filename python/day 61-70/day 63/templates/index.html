<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if not books %}
      <p>Library is Empty!</p>
    {% else %}
      <ul>
        {% for book in books %}
          <li>{{ book.name }} by {{ book.author }} - Rating: {{ book.rating }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
