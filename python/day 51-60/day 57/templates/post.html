<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vel Blogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<div class="wrapper">
    {% for post in posts: %}
        {% if post["id"] == id %}
            <div class="top">
                <div class="title"><h1>{{ post["title"] }}</h1></div>
            </div>
            <div class="content">
                <div class="card">
                    <h2>{{ post["subtitle"] }}</h2>
                    <p class="text">{{ post["body"] }}</p>
                </div>
            </div>
        {% endif %}
    {% endfor %}


</div>
</body>
<footer>
    <p>&copy; Vivekraj Singh Sisodiya</p>
</footer>
</html>
